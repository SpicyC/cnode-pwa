<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CNode PWA</title>

    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CNode PWA">
    <meta name="theme-color" content="#444">
  </head>
  <body>
    <div id="root"></div>
    <script src="%PUBLIC_URL%/static/js/raven.min.js" crossorigin="anonymous"></script>
    <script>
      Raven.config('https://7c6a88539f144b25b416d697c9593e60@sentry.io/152599').install()
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js');
        });

</html>
